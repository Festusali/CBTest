{% load crispy_forms_tags %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible show fade">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Your <strong>username</strong> and <strong>password</strong> didn't match. Please try again.
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6 mb-2">
            {{ form.username|as_crispy_field }}
        </div>
        <div class="form-group col-md-6 mb-2">
            {{ form.password|as_crispy_field }}
        </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />

    <div class="clearfix">
        <a href="{% url 'index' %}" class="btn btn-danger float-left">Cancel</a>
        <button type="submit" class="btn btn-success float-right">Sign In</button>
    </div>
</form>
